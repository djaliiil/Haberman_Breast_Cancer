<!DOCTYPE html>
<html lang="en">
<head>
	<title>Connection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/styles/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<!-- <button class="btn"><a href="{{ url_for('home') }}"><i class="fa fa-home"></i>Log Out</a></button> -->
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Welcome
				</span>

        <div >
            <img id="user_image" name="user_image" style="width: 200px; height: 200px; border-radius: 50%; margin-left: 90px;" src="{{data.image}}" alt="user" class="img-thumbnail">
        </div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" id="nom" type="text" name="nom" value="{{data.nom}}" readonly>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your First Name</span>
					<input class="input100" id="prenom" type="text" name="prenom" value="{{data.prenom}}" readonly>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" id="email" type="text" name="email" value="{{data.email}}" readonly>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Sexe</span>
					<input class="input100" id="sexe" type="text" name="sexe" value="{{data.sexe}}" readonly>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Birthdate</span>
					<input class="input100" id="naissance" type="date" name="naissance" value="{{data.naissance}}" readonly>
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>

					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/styles/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/styles/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/styles/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/styles/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/styles/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="../static/styles/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/styles/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/styles/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/styles/js/main.js"></script>

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
